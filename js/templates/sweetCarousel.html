<!-- Wrapper for Carousel -->
<ul class="sweetCarousel">
	{{#each slides}}
    <li>
        <img src='{{image}}' />
        <p class="caption">{{caption}}</p>
    </li>
    {{/each}}
</ul>

<div id="carousel-nav">
	<button class="depth" type="button" data-dir="prev"><</button>
	<button class="depth" type="button" data-dir="next">></button>
</div>
