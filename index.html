<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sweetCarousel</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/carousel.css" rel="stylesheet">

    <!-- Press Start 2P Google Web Font -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->    

</head>

<body>

    <section id="sweetCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#sweetCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#sweetCarousel" data-slide-to="1"></li>
            <li data-target="#sweetCarousel" data-slide-to="2"></li>
			<li data-target="#sweetCarousel" data-slide-to="3"></li>
            <li data-target="#sweetCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for Carousel -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('http://dzmgxxm1t5tb7.cloudfront.net/invader.jpg');"></div>
                <div class="carousel-caption">
                    <p>Space Invaders</p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://dzmgxxm1t5tb7.cloudfront.net/full_invasion.jpg');"></div>
                <div class="carousel-caption">
                    <p>Space Invaders</p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://dzmgxxm1t5tb7.cloudfront.net/pacMan.jpg');"></div>
                <div class="carousel-caption">
                    <p>Pac Man</p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://dzmgxxm1t5tb7.cloudfront.net/radiant1.jpg');"></div>
                <div class="carousel-caption">
                    <p>Radiant 1</p>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://dzmgxxm1t5tb7.cloudfront.net/radiant2.jpg');"></div>
                <div class="carousel-caption">
                    <p>Radiant 2</p>
                </div>
            </div>
        </div>

    </section>

	<!-- Controls -->
	<a class="left carousel-control" href="#sweetCarousel" data-slide="prev">
		<span class="icon-prev"></span>
	</a>
	<a class="right carousel-control" href="#sweetCarousel" data-slide="next">
		<span class="icon-next"></span>
	</a>
	
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Activate Carousel -->
    <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                interval: 6000
            });
        });
    </script>

</body>

</html>
